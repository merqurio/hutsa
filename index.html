<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Apple like menu</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
</head>

<body>

    <nav class="menu-nav">
        <div class="menu-top menu-block">
            <div class="menu-toggle">
                <button class="menu-icon">
                    <span class="menu-text-replace">Menu</span>
                    <svg x="0px" y="0px" width="100%" viewBox="0 0 96 96" class="menu-svg menu-svg-top" enable-background="new 0 0 96 96">
                        <rect width="32" height="4" x="32" y="46" class="menu-svg-rect menu-svg-rect-top"></rect>
                    </svg>
                    <svg x="0px" y="0px" width="100%" viewBox="0 0 96 96" class="menu-svg menu-svg-bottom" enable-background="new 0 0 96 96">
                        <rect width="32" height="4" x="32" y="46" class="menu-svg-rect menu-svg-rect-bottom"></rect>
                    </svg>
                </button>
            </div>
            <div class="menu-logo">
                <a href="/">
                    <img src="logo.svg">
                </a>
            </div>
             <div class="menu-lang">
                <button class="menu-icon-lang">
                    <img src="lang.svg">
                 </button>
            </div>
        </div>
        <div class="menu-bottom menu-block">
            <ul class="menu-bottom-list menu-bottom-main">
                <li>
                    <a href="#">Posts</a>
                </li>
                <li>
                    <a href="#">Categories</a>
                </li>
                <li>
                    <a href="#">Options</a>
                </li>
                <li>
                    <a href="#">Posts</a>
                </li>
                <li>
                    <a href="#">Categories</a>
                </li>
            </ul>
            <ul class="menu-bottom-list menu-bottom-lang">
                <li>
                <a href="#">English</a>
                </li>
                <li>
                    <a href="#">Basque</a>
                </li>
                <li>
                    <a href="#">Spanish</a>
                </li>
                <li>
                    <a href="#">French</a>
                </li>
            </ul>
        </div>
    </nav>

    <script type="application/javascript" src="main.js"></script>
</body>

</html>
